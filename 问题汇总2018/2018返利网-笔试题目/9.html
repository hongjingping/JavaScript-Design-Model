<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
.box{
  height: 500px;
  width: 500px;
  border: 1px solid;
}
.ball{
  width: 100px;
  height: 100px;
  border-radius:50%;
  background-color: red;
  position: relative;
  left: 200px;
  animation: run 2s;
}
@keyframes run{
  0%{top: 0;}
  50%{top: 400px;}
  100%{top: 0;}
}
</style>
<body>
  <!-- 用css方法描述:一个球弹起落下(持续时间2s，执行一次) -->
  <div class="box">
    <div class="ball"></div>
  </div>
</body>
</html>
